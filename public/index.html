<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <title>ApnaPan: Best Dating Site to Find Perfect Match and Start Your Love Journey</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Function to check for the presence of "Upload Your Photos" text
        function checkForUploadPhotos() {
          const bodyText = document.body.innerText || document.body.textContent;
          if (bodyText.includes("Upload Your Photos")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Match with local Singles")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("About Me")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Video Recording")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Upload Your Video")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Match & Date on most exclusively Dating App")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Dating Advice")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Tell us about Yourself")) {
            document.body.style.backgroundColor = "white";
          }
          else if(bodyText.includes("Reset Password")) {
            document.body.style.backgroundColor = "white";
          }
           else {
            document.body.style.backgroundColor = "	#F5F5F5";
          }
        }
// quack quack color-#edeef3
        // Call the function initially
        checkForUploadPhotos();

        // Observe mutations to the body to detect dynamic content changes
        const observer = new MutationObserver(checkForUploadPhotos);
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
